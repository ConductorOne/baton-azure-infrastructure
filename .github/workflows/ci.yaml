name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_LOG_LEVEL: debug
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build baton-azure-infrastructure
        run: go build ./cmd/baton-azure-infrastructure
      - name: Run baton-azure-infrastructure
        env:
          BATON_AZURE_CLIENT_ID: ${{ secrets.BATON_AZURE_CLIENT_ID }}
          BATON_AZURE_CLIENT_SECRET: ${{ secrets.BATON_AZURE_CLIENT_SECRET }}
          BATON_AZURE_TENANT_ID: ${{ secrets.BATON_AZURE_TENANT_ID }}
        run: ./baton-azure-infrastructure
      - name: Checkout baton
        uses: actions/checkout@v4
        with:
          repository: ConductorOne/baton
          ref: main
          path: ./baton
      - name: Build baton
        working-directory: ./baton
        run: go build ./cmd/baton
      - name: Test grant/revoking
        env:
          BATON: ./baton/baton
          BATON_AZURE_INFRASTRUCTURE: ./baton-azure-infrastructure
          BATON_AZURE_CLIENT_ID: ${{ secrets.BATON_AZURE_CLIENT_ID }}
          BATON_AZURE_CLIENT_SECRET: ${{ secrets.BATON_AZURE_CLIENT_SECRET }}
          BATON_AZURE_TENANT_ID: ${{ secrets.BATON_AZURE_TENANT_ID }}
          BATON_ENTITLEMENT: "role:11102f94-c441-49e6-a78b-ef80e0188abc:39ea64c5-86d5-4c29-8199-5b602c90e1c5:assigned"
          BATON_PRINCIPAL: "72af6288-7040-49ca-a2f0-51ce6ba5a78a"
          BATON_PRINCIPAL_TYPE: "user"
        run: ./test/grant-revoke.sh